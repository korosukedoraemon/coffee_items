<!DOCTYPE html>
<html>
<head>
    <title>商品追加</title>
</head>
<body>
    <h1>新しい商品を追加</h1>
    <form method="POST">
        <label>商品名：</label><br>
        <input type="text" name="name" required><br><br>
        <label>単位：</label><br>
        <input type="text" name="unit" required><br><br>
        <label>初期在庫数：</label><br>
        <input type="number" name="stock" required><br><br>
        <button type="submit">追加</button>
    </form>
</body>
</html>
