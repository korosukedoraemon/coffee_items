{% extends "base.html" %}

{% block title %}月別まとめ{% endblock %}

{% block content %}
<h2 class="page-title">月別まとめ</h2>

{% for month, items in summary.items() %}
<details class="summary-block">
  <summary class="summary-header">{{ month }}</summary>
  <div class="summary-content">
    <table class="summary-table">
      <thead>
        <tr>
          <th>商品名</th>
          <th>仕入れ量</th>
          <th>使用量</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.purchase_qty }}</td>
          <td>{{ item.usage_qty }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</details>
{% endfor %}

<p><a href="{{ url_for('stock') }}">← 在庫一覧に戻る</a></p>
{% endblock %}
