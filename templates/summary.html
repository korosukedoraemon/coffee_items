{% extends "base.html" %}

{% block title %}月別まとめ{% endblock %}

{% block content %}
<h1 style="text-align:center;">月別まとめ</h1>

<table>
    <tr>
        <th>月</th>
        <th>仕入れ合計</th>
        <th>使用合計</th>
    </tr>
    {% for month, data in summary %}
    <tr>
        <td>{{ month }}</td>
        <td>{{ data.purchase }}</td>
        <td>{{ data.usage }}</td>
    </tr>
    {% endfor %}
</table>

<div style="text-align:center; margin-top: 20px;">
    <a href="{{ url_for('stock') }}">← 在庫一覧に戻る</a>
</div>
{% endblock %}
